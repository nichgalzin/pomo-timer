<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomo timer</title>
</head>
<body>
  <h1>Pomo Timer</h1>
  <main class="wrapper">
    <div id="timer">
      <div id="time"></div>
      <button>&#9654;</button>
    </div>
    <div class="timer-controls">
      <button>Pomo</button>
      <button>Short</button>
      <button>Long</button>
    </div>
    <form>
      <input type="text" name="task" id="task" placeholder="Set a task"/>
      <input type="number" name="pomo-number" id="pomo-number"/>
      <button>&#9650;</button>
      <button>&#9660;</button>
      <button type="submit" id="submit">&#43;</button>
    </form>
  </main>
</body>
</html>
